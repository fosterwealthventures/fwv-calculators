<svg xmlns="http://www.w3.org/2000/svg" width="200" height="36" viewBox="0 0 200 36">
  <!-- FWV green background with soft rounded corners -->
  <rect rx="8" width="200" height="36" fill="#0f5132"/>
  <!-- Gold emblem: simple cross + leaf to suggest faith + stewardship -->
  <g transform="translate(12,6)" fill="none" stroke="#d4af37" stroke-width="2" stroke-linecap="round">
    <!-- Cross -->
    <line x1="10" y1="2" x2="10" y2="20"/>
    <line x1="2" y1="10" x2="18" y2="10"/>
    <!-- Leaf (growth) -->
    <path d="M22 6c4 2 6 5 6 9 0 4-3 7-7 7-2 0-4-1-5-2 1-5 2-9 6-14z" fill="#d4af37" stroke="#d4af37"/>
  </g>
  <!-- Label -->
  <text x="52" y="23" fill="#f9f9f9" font-size="14" font-family="Inter, system-ui, Arial">
    Faith-Integrated
  </text>
</svg>
