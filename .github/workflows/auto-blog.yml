name: Auto Blog (Daily AI Post)

on:
  schedule:
    - cron: "0 13 * * *" # every day at 13:00 UTC (adjust to your preferred time)
  workflow_dispatch: # allow manual runs from the Actions tab

permissions:
  contents: write # allow workflow to push new blog posts

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Generate blog post
        run: npm run generate:blog
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Commit & push new post
        run: |
          git config user.name "FWV Auto Blogger"
          git config user.email "bot@users.noreply.github.com"
          git add content/blog/*.md
          git diff --cached --quiet && echo "No new post to commit" || git commit -m "AI: new post for $(date -u +'%Y-%m-%d')"
          git push
